<div class="container" style="padding: 20px;">
  <div class="card">
    <div class="card-header">
      Songs:
      <div style="float: right;">
        <input placeholder="search" (input)="onSearch($event.currentTarget.value)" />
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <td>Title</td>
          <td>Artist</td>
          <td>Length</td>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let song of filteredSongList"
          [routerLink]="['/', 'songs', 'info', song.songId]"
          style="cursor: pointer;"
        >
          <td>{{ song.title }}</td>
          <td>{{ song.artist }}</td>
          <td>{{ song.length }}</td>
        </tr>
      </tbody>
    </table>
    <div id="loadingDiv" *ngIf="songListSnapshot.length == 0">
      Getting songs from the server ...
    </div>
  </div>
</div>
